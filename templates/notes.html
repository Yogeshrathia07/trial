<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  <h1>Files</h1>
  <div class="contai">
    <div class="py-5 text-center bg-secondary text-white">
      <h1 class="mb-3">Upload</h1>
      <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <div><input type="submit" class="btn btn-danger" value="Upload"></div>

      </form>
    </div>
  </div>
  <div>
    <div class="row">
      {%for f in fl %}
      <div class="col-sm-4">
        <div class="card m-2"></div>
        {{f.name}}
        {{f.subject}}
        {{f.id}}
        <a href="{{f.file.url}}" download>{{f.file}}</a>
        <div>
          <small>{{f.datetime}}</small>
          <small class="text-muted">{{f.comment}}</small>
        </div>
        <div>
          <form action="{% url 'delete' f.id %}" method="post" class="d-inline">
            {% csrf_token %}
            <input type="submit" class= "btn btn-danger" value="Delete">
          </form>
        </div>

      </div>

      {% endfor %}
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>

</html>
